<div class="register">
    <p class="create">Create your account</p>
    <div class="fname">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First Name" formControlName="fname">
        </mat-form-field>
    </div>
    <div class="lname">
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name" formControlName="lname">
        </mat-form-field>
    </div>
    <div class="email">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
    </div>
    <div class="image">
        <img class="img" src="../../../assets/images.png">
        <div class="below">
            Do all the process on the left to make yourself as the above Image
        </div>
    </div>
    <div class="line"></div>
    <p class="words">You can use numbers and letters in email</p>
    <p class="use">Use my current email address instead</p>
    <div class="password">
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" formControlName="password">
        </mat-form-field>
    </div>
    <div class="cpassword">
        <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput placeholder="Confirm Password" formControlName="cpassword">
        </mat-form-field>
    </div>
    <p class="uses">Use 8 or more characters for a good password</p>
    <div class="checkbox">
        <input type="checkbox" id="showpassword">
        <label for="Password">Show Password</label>
    </div>
    <div class="signin">
        <p>Sign in instead</p>
    </div>
    <div class="account">
        <button mat-raised-button color="primary">Next</button>
    </div>

</div>
