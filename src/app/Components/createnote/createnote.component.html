<div *ngIf="display; then box1 else box2"></div>
<ng-template #box1>
    <div class="box1">
        <input type="text" placeholder="Take a note... " (click)="display=!display">
        <div class="first">
            <button class="one">
                <span class="material-symbols-outlined">
                    check_box
                </span>
            </button>
            <button class="two">
                <span class="material-symbols-outlined">
                    brush
                </span>
            </button>
            <button class="three">
                <span class="material-symbols-outlined">
                    image
                </span>
            </button>
        </div>
    </div>
</ng-template>
<ng-template #box2>
    <!-- <div *ngIf="display;box1"></div> -->
    <form [formGroup]="notesForm" (ngSubmit)="onSubmit()">
        <div class="box2">
            <div class="div1">
                <input type="text" placeholder="Title" id="title" formControlName="title">
                <button class="kee1">
                    <span class="material-symbols-outlined">
                        keep
                    </span>
                </button>
            </div>
            <div class="div2">
                <input type="text" placeholder="Take a note" id="takeanote" rmControlName=" takeanote ">
            </div>
            <div class="div3 ">
                <app-icons></app-icons>
                <button class="six ">
                    <span class="material-symbols-outlined ">
                        undo
                    </span>
            </button>
                <button class="seven ">
                    <span class="material-symbols-outlined ">
                        redo
                    </span>
                </button>
                <button class="eig ">Close</button>
            </div>
        </div>
    </form>
</ng-template>
